plugins {
    // Apply the java plugin to add support for Java
    id 'maven-publish'
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
    id 'eclipse'
    id 'maven'
    
    // for make fatJar
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group = 'com.github.YoshikiHigo'
version = '0.1-SNAPSHOT'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://jitpack.io' }
    mavenLocal()
}

compileJava.dependsOn gradle.includedBuilds*.task(':jar')
clean.dependsOn gradle.includedBuilds*.task(':clean')
dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.tmatesoft.svnkit/svnkit
	compile group: 'org.tmatesoft.svnkit', name: 'svnkit', version: '1.10.1' 
	
	// https://mvnrepository.com/artifact/org.eclipse.jgit/org.eclipse.jgit
	compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.5.1.201910021850-r'
	
	// https://mvnrepository.com/artifact/commons-cli/commons-cli
	compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
	
	// https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.28.0'
    
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-nop
    //testCompile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.28'
    compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.28'

	// CommentRemover
	//implementation 'com.github.YoshikiHigo:CommentRemover:v0.1.0'
    implementation files("libs/CommentRemover/build/libs/CommentRemover.jar")
    implementation group: 'io.github.durun', name: 'nitron', version: '0.1'
}

application {
    // Define the main class for the application
    mainClassName = 'yoshikihigo.cpanalyzer.JarEntryPoint'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
sourceCompatibility = 11
targetCompatibility = 11

task sourcesJar(type: Jar) {
    archiveClassifier = 'sources'
    from sourceSets.main.allSource
}
afterEvaluate {
    publishing {
        publications {
            maven(MavenPublication) {
                groupId = group
                artifactId = project.name
                version = project.version
                from components.kotlin
                artifact tasks.sourcesJar
            }
        }
    }
}