plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
    id 'eclipse'
    id 'maven'
}

group = 'com.github.YoshikiHigo'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // This dependency is used by the application.
    compile 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.assertj/assertj-core
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.14.0'

    // https://mvnrepository.com/artifact/org.tmatesoft.svnkit/svnkit
	compile group: 'org.tmatesoft.svnkit', name: 'svnkit', version: '1.10.1' 
	
	// https://mvnrepository.com/artifact/org.eclipse.jgit/org.eclipse.jgit
	compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.5.1.201910021850-r'
	
	// https://mvnrepository.com/artifact/commons-cli/commons-cli
	compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
	
	// https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.28.0'
    
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-nop
    //testCompile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.28'
    compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.28'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

	// CommentRemover
	compile 'com.github.YoshikiHigo:CommentRemover:v0.1.0'
}

application {
    // Define the main class for the application
    mainClassName = 'yoshikihigo.cpanalyzer.JarEntryPoint'
}

jar {
    manifest {
        attributes "Main-Class": "yoshikihigo.cpanalyzer.JarEntryPoint"
    }
    from { 
        (configurations.compile).collect { 
            it.isDirectory() ? it : zipTree(it) 
        } 
    } {
        exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
    }
}
run {
  // 「args」という引数が存在するかチェック
  if (project.hasProperty('args')) {
    // 存在する場合は、半角スペースでsplitして引数に設定する
    args(project.args.split('\\s+'))
  }
}